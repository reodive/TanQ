version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies without postinstall..."
        - npm install --ignore-scripts
        - echo "Generating Prisma client..."
        - npx prisma generate
        - echo "Installation completed"
    build:
      commands:
        - echo "Starting Next.js build..."
        - npm run build
        - echo "Build successful"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*