version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --production=false
        - echo "Node.js version $(node --version)"
        - echo "NPM version $(npm --version)"
    build:
      commands:
        - echo "Starting build process..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*